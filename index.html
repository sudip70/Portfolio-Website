     						 <img src="image/html5.png">

  					<!-- java script for the image slider -->
  				<script>
    				var images = ['image/html5.png', 'image/java.png', 'image/python.jpg', 'image/css.png', 'image/javaScript.png'];
    				var x = 0;
    				var imgs = document.getElementById('img');
   					setInterval(slideshow, 1500);
    				function slideshow() {

      				if (x < images.length) {
        				x = x + 1;
     				} else {
        				x = 1;
     				}
      				imgs.innerHTML = "<img src=" + images[x - 1] + ">";
   					}
